<h2>CatPhotoApp</h2>

<main>

    <p>View more <a href="#">cat photos</a></p>

    <a href="#">
        <img src="https://pexels.com/photo/kitten-cat-rush-lucky-cat-45170/"
        alt="Five kittens."/>
    </a>
    <p>Top 3 things cats love:</p>
    <ul>
        <li>catnip</li>
        <li>boxes</li>
        <li>cuddling</li>
    </ul>
    <p>Things cats hate:</p>
    <ol>
        <li>water</li>
        <li>baths</li>
        <li>wet</li>
    </ol>

    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <!--The code should contain a comment.-->
        <button type="submit">Submit</button>
    </form>

    <div>
        <label for="inside">
                <input id="inside" type="radio" name="inside-outside" value="inside" checked>Inside
        </label>
        <label for="outside">
                <input id="inside" type="radio" name="inside-outside" value="inside">Inside
        </label>
  </div>

  <div>
        <label>
            <input type="checkbox" name="inside" value="Dog" checked>Dog
        </label>
        <label>
            <input type="checkbox" name="inside" value="Cat">Cat
        </label>
        <label>
            <input type="checkbox" name="inside" value="Hamster">Hamster
        </label>
        <label>
            <input type="checkbox" name="inside" value="Bird">Bird
        </label>
        <label>
            <input type="checkbox" name="inside" value="Fish">Fish
        </label>
  </div>
</main>
<footer id="footer"></footer>
